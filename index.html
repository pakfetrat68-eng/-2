<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="دکتر مهدی پاک فطرت، مدرس دانشگاه و استاد فن بیان، با بیش از ۲۰ مقاله در حوزه فن بیان و مدیریت شهری.">
  <title>دکتر مهدی پاک فطرت | فن بیان برای مدیران آینده‌نگر</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap');

    body {
      margin: 0;
      font-family: 'Vazirmatn', sans-serif;
      background: linear-gradient(270deg, #0b0b0b, #111111, #151515, #0b0b0b);
      background-size: 800% 800%;
      animation: goldFlow 12s ease infinite;
      color: #f0c05a;
      text-align: center;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    @keyframes goldFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      padding: 40px 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    h1 {
      font-size: 2.6rem;
      margin-top: 40px;
      color: #ffd875;
      letter-spacing: 0.6px;
    }

    h2 {
      font-size: 1.25rem;
      font-weight: 400;
      color: #c7a74d;
      margin-top: 6px;
    }

    .bio {
      max-width: 700px;
      margin: 28px auto;
      font-size: 1.05rem;
      line-height: 1.9;
      color: #e6e6e6;
      background: rgba(255,255,255,0.03);
      padding: 22px;
      border-radius: 12px;
      border: 1px solid rgba(212,175,55,0.08);
    }

    .button {
      display: inline-block;
      margin-top: 24px;
      background: linear-gradient(180deg, #f4d06f, #d4af37);
      color: #000;
      padding: 12px 28px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 700;
      box-shadow: 0 8px 20px rgba(0,0,0,0.45);
      transition: transform .28s ease, box-shadow .28s ease;
    }

    .button:hover {
      transform: translateY(-4px);
      box-shadow: 0 14px 30px rgba(0,0,0,0.55);
    }

    .section-title {
      margin-top: 48px;
      font-size: 1.15rem;
      color: #ffcc66;
      display: inline-block;
      padding-bottom: 6px;
      border-bottom: 2px solid rgba(255,204,102,0.18);
    }

    .stats {
      display: flex;
      justify-content: center;
      gap: 24px;
      flex-wrap: wrap;
      margin-top: 22px;
    }

    .stat-box {
      background: rgba(255, 215, 0, 0.06);
      border: 1px solid rgba(255, 215, 0, 0.12);
      padding: 18px 22px;
      border-radius: 14px;
      width: 180px;
      transition: transform .22s ease, background .22s ease;
    }

    .stat-box:hover {
      transform: translateY(-6px);
      background: rgba(255, 215, 0, 0.14);
    }

    .stat-box h3 {
      color: #ffd875;
      font-size: 1.35rem;
      margin: 0;
    }

    .stat-box p {
      color: #d6d6d6;
      font-size: 0.95rem;
      margin: 8px 0 0;
    }

    .links {
      margin-top: 28px;
      display: flex;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
    }

    .social {
      color: #ffd875;
      text-decoration: none;
      font-weight: 700;
      padding: 10px 18px;
      border-radius: 999px;
      border: 1px solid rgba(212,175,55,0.14);
      background: rgba(0,0,0,0.25);
      transition: transform .2s ease, background .2s ease;
    }

    .social:hover {
      transform: translateY(-4px);
      background: rgba(212,175,55,0.12);
    }

    footer {
      margin-top: 64px;
      color: rgba(255,255,255,0.35);
      font-size: 0.85rem;
      padding-bottom: 40px;
    }

    /* Responsive */
    @media (max-width: 600px) {
      h1 { font-size: 1.8rem; }
      h2 { font-size: 1rem; }
      .bio { padding: 16px; font-size: 0.98rem; }
      .stat-box { width: calc(50% - 20px); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>دکتر مهدی پاک فطرت</h1>
    <h2>فن بیان برای مدیران آینده‌نگر</h2>

    <div class="bio">
      دکتر مهدی پاک فطرت، مدرس دانشگاه و استاد فن بیان، با بیش از ۲۰ مقاله در حوزه فن بیان و مدیریت شهری.
    </div>

    <div class="section-title">افتخارات و دستاوردها</div>
    <div class="stats">
      <div class="stat-box">
        <h3>۱۰+</h3>
        <p>سخنران برتر کشور</p>
      </div>
      <div class="stat-box">
        <h3>۸+</h3>
        <p>سال تدریس دانشگاهی</p>
      </div>
      <div class="stat-box">
        <h3>۲۰+</h3>
        <p>مقاله تخصصی</p>
      </div>
    </div>

    <div class="links">
      <a class="social" href="https://instagram.com/mehdi.pakfetrat" target="_blank">اینستاگرام — mehdi.pakfetrat</a>
    </div>

    <footer>
      <!-- Footer intentionally minimal per request -->
    </footer>
  </div>
</body>
</html>
